<ion-split-pane contentId='content'>

  <ion-menu contentId='content'>
    <ion-header>
      <ion-toolbar>
        <ion-title>
Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.path" routerDirection="root" [class.active-item]="activePath === p.path">
            {{p.name}}
          </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content" main>

  </ion-router-outlet>
</ion-split-pane>
